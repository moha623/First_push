<section>
  <form fxLayoutGap="10px"
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field style="width: 300px;">
      <input
        type="email"
        matInput
        placeholder="Enter email"
        ngModel
        name="email"
        required
      />
    </mat-form-field>
    <mat-form-field style="width: 300px;">
      <input
        type="password"
        matInput
        placeholder="Enter password"
        ngModel
        name="password"
        required
        minlength="6"
      />
       
      <mat-hint  >Should be at least 6 characters</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 300px;">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        min="minDate"
        required
        ngModel
        name="birthdate"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <span class="example-list-section">
      <mat-checkbox required ngModel name="agree" style="width: 300px;">
        Agree to Terms and Conditions
      </mat-checkbox>
    </span>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
